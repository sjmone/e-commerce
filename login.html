<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>e-commerce | login</title>
</head>
<body>
    
    <div class="login-box">
        <form action="home.html" class="form-box">
            <div class="input-line">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder = "Username">
            </div>
            <div class="input-line">
                <i class="fa-solid fa-key"></i>
                <input type="password" id= "password" placeholder="Password">
                <i class="fa-solid fa-eye password" onclick="mostraPassword()"></i>
            </div>
            <input type="submit" class="button" value="Accedi">
        </form>
        <div class="social-login">
            <p>Altrimenti utilizza</p>
            <a href=""><i class="fa-brands fa-facebook-f"></i>&nbsp;<p>Facebook</p></a>
            <a href=""><i class="fa-brands fa-twitter"></i>&nbsp;<p>Twitter</p></a>
        </div>
    </div>

    <div class="register-box">
        <p>Non possiedi un account?</p>&nbsp;<a href="register.html">registrati</a>
    </div>

</body>

<script>
    function mostraPassword(){
        var x = document.getElementById("password");
        if(x.type == "password"){
            x.type = "text";
        }else{
            x.type = "password";
        }
    }
</script>

</html>
